{% extends "base.html" %} {% block body %} {% load crispy_forms_tags %}
<div class="content-section d-flex justify-content-center">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center border-bottom mb-4">Register Now!</legend>
            {{form|crispy}}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info w-100" type="submit">Sign UP</button>
          </div>
          <div class="border-top pt-2 mt-3">
            <small class="text-muted"
              >Already have an account?  <a href="{% url 'login' %}" class="ml-2">Sign in</a></small
            >
          </div>
    </form>
</div>

{% endblock body %}
