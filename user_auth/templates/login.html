{% extends "base.html" %}

{% block title %} <title>Login</title> {% endblock title%}

{% block body %} {% load crispy_forms_tags %}
<div class="content-section d-flex justify-content-center">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center border-bottom mb-4">Login</legend>
            {{form|crispy}}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info w-100" type="submit">Login</button>
          </div>
          <div class="border-top pt3 mt-3 pt-2">
            <small class="text-muted"
              >Forgot Password? <a href="{% url 'forget_password' %}" class="ml-2">Click Here</a></small
            >
          </div>
          <div class="pt3 mt-3">
            <small class="text-muted"
              >Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sing Up</a></small
            >
          </div>
    </form>
</div>

{% endblock body %}
